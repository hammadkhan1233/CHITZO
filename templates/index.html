<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHITZO | Live Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 450px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 90vh; }
        
        .chat-header { background: #6c5ce7; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; letter-spacing: 1px; }
        
        #messages { list-style-type: none; margin: 0; padding: 20px; flex: 1; overflow-y: scroll; display: flex; flex-direction: column; gap: 10px; background-color: #fff; }
        
        .message-bubble { padding: 10px 15px; border-radius: 20px; max-width: 75%; word-wrap: break-word; font-size: 0.95rem; display: flex; flex-direction: column; }
        
        .my-message { align-self: flex-end; background-color: #6c5ce7; color: white; border-bottom-right-radius: 2px; }
        .other-message { align-self: flex-start; background-color: #e4e6eb; color: black; border-bottom-left-radius: 2px; }
        
        .username { font-size: 0.7rem; margin-bottom: 2px; opacity: 0.7; font-weight: bold; }
        .timestamp { font-size: 0.6rem; margin-top: 5px; opacity: 0.7; align-self: flex-end; }
        
        .input-area { padding: 15px; background: #fff; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        #myMessage { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 1rem; }
        #sendBtn { background: #6c5ce7; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #sendBtn:hover { background: #5649c0; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">CHITZO</div>
        <ul id="messages"></ul>
        <div class="input-area">
            <input type="text" id="myMessage" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Connect to the server
            var socket = io();
            
            // Simple Prompt for Username
            var username = prompt("Enter your Chat Name:") || "Anonymous";

            socket.on('message', function(msg) {
                var data = JSON.parse(msg);
                var isMe = data.user === username;
                
                var className = isMe ? 'my-message' : 'other-message';
                var userDisplay = isMe ? 'You' : data.user;
                var time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                $('#messages').append(`
                    <li class="message-bubble ${className}">
                        <span class="username">${userDisplay}</span>
                        ${data.text}
                        <span class="timestamp">${time}</span>
                    </li>
                `);
                
                // Scroll to bottom
                var chatBox = document.getElementById("messages");
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            function sendMessage() {
                var text = $('#myMessage').val();
                if(text.trim() !== "") {
                    var data = JSON.stringify({ "user": username, "text": text });
                    socket.send(data);
                    $('#myMessage').val('');
                }
            }

            $('#sendBtn').on('click', sendMessage);

            $('#myMessage').on('keypress', function(e) {
                if(e.which == 13) sendMessage();
            });
        });
    </script>
</body>
</html>
