<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            width: 80%;
            margin: 0 auto 20px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #message-input {
            width: 60%;
            padding: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
        #status {
            margin-bottom: 10px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Omegle Clone</h1>
    <div id="status">Waiting for a match...</div>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
