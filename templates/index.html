<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hub</title>
    <style>
        /* ... (all your existing CSS from the previous step) ... */

        /* --- NEW: Video Container Styles --- */
        #video-container {
            display: flex;
            justify-content: space-between;
            background-color: #000;
            padding: 5px;
            position: relative; /* For stacking videos */
            min-height: 200px; /* Give it some height */
        }

        #remote-video {
            width: 100%;
            height: auto;
            background-color: #222;
        }

        #local-video {
            width: 30%; /* Smaller local video */
            max-width: 180px;
            height: auto;
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: 2px solid white;
            border-radius: 5px;
        }
        
        /* --- Style for audio players in chat --- */
        ul#messages li audio {
            display: block;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div id="lobby">
        </div>


    <div class="chat-container" id="chat-container">
        
        <h1>Chat Hub</h1>
        
        <div id="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>
        
        <div id="status">Waiting for a match...</div>

        <div id="chat-box">
            <ul id="messages"></ul>
        </div>
        
        <div id="typing-status"></div>

        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="record-button" class="chat-button" title="Record Voice Message">ðŸŽ¤</button>
            <button id="send-button" class="chat-button">Send</button>
        </div>

    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
