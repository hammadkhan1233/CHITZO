<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="login-box">
                <h1>Welcome to Chat Room</h1>
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="join-btn">Join Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-screen hidden">
            <div class="chat-header">
                <h2>Chat Room - General</h2>
                <div class="user-info">
                    <span id="user-count">0 users online</span>
                    <span id="current-user"></span>
                </div>
            </div>

            <div class="chat-container">
                <div id="messages" class="messages"></div>
                <div id="typing-indicator" class="typing-indicator"></div>
            </div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="500">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
